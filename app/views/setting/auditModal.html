<div class="modal-header">
    <button type="button" class="close"  aria-hidden="true" data-dismiss="modal">×</button>
    <h6>系统提示</h6>
</div>
<div class="modal-body">
    <p class="text-center">{{confirmInfo}}</p>
</div>
<div class="modal-footer">
    <div class="alert alert-danger text-left pl50" role="alert" ng-show="errorMsg!='' && successMsg==''">
        {{errorMsg}}
    </div>
    <div class="alert alert-success text-center" role="alert" ng-show="successMsg!='' && errorMsg==''">
        {{successMsg}}
    </div>
    <button class="btn btn-info btn-md" ng-show="czType == 'getBackup'" ng-click="backupExec($event)">确 定</button>
    <button class="btn btn-warning btn-md" aria-hidden="true" data-dismiss="modal" >{{cancelButton}}</button>
</div>
