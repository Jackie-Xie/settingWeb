<div class="j-body">
    <div class="header" ng-controller='NavCtrl' ng-init="init()" ng-include="'views/mod/header.html'"></div>
    <div class="main setting-user">
        <div class="container-fluid">
            <!-- modal b -->
            <!--用户添加-->
            <div id="J_userAddModal" class="modal fade" role="dialog" aria-hidden="true" >
                <div class="modal-dialog modal-md">
                    <div class="modal-content" ng-include="'views/setting/userAddModal.html'"></div>
                </div>
            </div>
            <!--警告提示-->
            <div id="J_userOprConfirm" class="modal fade" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content" ng-include="'views/setting/warningModal.html'"></div>
                </div>
            </div>
            <!--重置密码-->
            <div id="J_userHashModal" class="modal fade" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content" ng-include="'views/setting/userPwdModal.html'"></div>
                </div>
            </div>
            <!--审计管理-->
            <div id="J_auditIndexConfirm" class="modal fade" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content" ng-include="'views/setting/auditModal.html'">
                    </div>
                </div>
            </div>
            <!--审计分析-->
            <div id="J_auditAnalyConfirm" class="modal fade" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content" ng-include="'views/setting/auditAnalyModal.html'">
                    </div>
                </div>
            </div>
            <!-- 错误提示弹框 -->
            <error-alert msg="sysError"></error-alert>
            <!-- modal e -->
            <div class="row wrap">
                <!-- 子菜单 b -->
                <div class="clearfix col-lg-2" ng-controller="SideNavCtrl" ng-init="init()" ng-include="'views/setting/subNav.html'" ng-cloak></div>
                <!-- 子菜单 e -->
                <div class="col-lg-10 main-content" style="height:{{mainHeight}}px;overflow-y:auto;" ng-init="init()">
                    <!--用户配置-->
                    <div class="j-right-side" ng-if="pathStr.indexOf('users')>-1" ng-include="'views/setting/user.html'" ng-cloak></div>
                    <!--角色管理-->
                    <div class="j-right-side" ng-if="pathStr.indexOf('role')>-1" ng-include="'views/setting/role.html'" ng-cloak></div>
                    <!--安全配置-->
                    <div class="j-right-side" ng-if="pathStr.indexOf('safety')>-1" ng-include="'views/setting/safety.html'" ng-cloak></div>
                    <!--修改密码-->
                    <div class="j-right-side" ng-if="pathStr.indexOf('modify')>-1" ng-include="'views/setting/modify.html'" ng-cloak></div>
                    <!--系统告警-->
                    <div class="j-right-side" ng-if="pathStr.indexOf('systemAlarm')>-1" ng-include="'views/setting/systemAlarm.html'" ng-cloak></div>
                    <!--审计日志-->
                    <div class="j-right-side" ng-if="pathStr.indexOf('auditIndex')>-1" ng-include="'views/setting/auditIndex.html'" ng-cloak></div>
                    <!--审计分析-->
                    <div class="j-right-side" ng-if="pathStr.indexOf('auditAnaly')>-1" ng-include="'views/setting/auditAnaly.html'" ng-cloak></div>
                    <!--审核管理-->
                    <div class="j-right-side" ng-if="pathStr.indexOf('assess')>-1" ng-include="'views/setting/assess.html'" ng-cloak></div>
                    <!--在线用户-->
                    <div class="j-right-side" ng-if="pathStr.indexOf('activeUser')>-1" ng-include="'views/setting/activeUser.html'" ng-cloak></div>
                    <!--页面底部-->
                    <div class="footer" ng-include="'views/mod/footer.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
