<nav class="pull-left">
    <ul class="pagination">
        <li class="brief"><em class="page-info">共 {{pager.total}} 条，每页显示&nbsp;</em></li>
        <li class="brief">
            <select class="form-control pageSize" name="pageSize" ng-model="pager.pageSize" ng-change="changePageSize()">
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
            </select>
        </li>
        <li class="brief"><em class="page-info">&nbsp;条</em></li>
    </ul>
</nav>
<nav class="pull-right">
    <ul class="pagination">
        <li class="prev" ng-class="{true:'disabled',false:''}[pager.curPage <= 1]">
            <a role="button" aria-label="Previous">
              <span aria-hidden="true">«</span>
            </a>
        </li>
        <li class="item" ng-show="pager.curPage>2"><a role="button">1</a></li>
        <li class="item" ng-show="pager.curPage>3"><a role="button">2</a></li>
        <li class="dot" ng-show="pager.curPage>4"><span>...</span></li>
        <li class="item" ng-show="pager.curPage>1"><a role="button">{{pager.curPage-1}}</a></li>
        <li class="active"><a role="button">{{pager.curPage}}</a></li>
        <li class="item" ng-show="pager.totalPage>pager.curPage"><a role="button">{{pager.curPage+1}}</a></li>
        <li class="dot" ng-show="pager.totalPage-pager.curPage>3"><span>...</span></li>
        <li class="item" ng-show="pager.totalPage-pager.curPage>2"><a role="button">{{pager.totalPage-1}}</a></li>
        <li class="item" ng-show="pager.totalPage-pager.curPage>1"><a role="button">{{pager.totalPage}}</a></li>
        <li class="next" ng-class="{true:'disabled',false:''}[pager.curPage >= pager.totalPage]">
            <a role="button" aria-label="Next">
                <span aria-hidden="true">»</span>
            </a>
        </li>
    </ul>
</nav>
