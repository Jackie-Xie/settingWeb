<div class="modal-header">
    <button type="button" class="close fs24 mgt5" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h6>{{confirm.confirmTitle}}</h6>
</div>
<div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12 text-center fs18 pdt15 pdb15">
                 <p>{{confirm.confirmInfo}}？</p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-orange" data-text="确定" ng-click="confirmDelete($event)" >确定</button>
        <button class="btn btn-gray" data-text="取消" data-dismiss="modal" aria-hidden="true">取消</button>
    </div>
</div>
