<nav class="pull-left">
    <ul class="pagination">
        <li class="brief"><em class="page-info">共 {{subPager.total}} 条</em></li>
    </ul>
</nav>
<nav class="pull-right">
    <ul class="pagination">
        <li class="prev" ng-class="{true:'disabled',false:''}[subPager.curPage == 1]">
            <a role="button" aria-label="Previous">
              <span aria-hidden="true">«</span>
            </a>
        </li>
        <li class="item" ng-show="subPager.curPage>2"><a role="button">1</a></li>
        <li class="item" ng-show="subPager.curPage>3"><a role="button">2</a></li>
        <li class="dot" ng-show="subPager.curPage>4"><span>...</span></li>
        <li class="item" ng-show="subPager.curPage>1"><a role="button">{{subPager.curPage-1}}</a></li>
        <li class="active"><a role="button">{{subPager.curPage}}</a></li>
        <li class="item" ng-show="subPager.totalPage>subPager.curPage"><a role="button">{{subPager.curPage+1}}</a></li>
        <li class="dot" ng-show="subPager.totalPage-subPager.curPage>3"><span>...</span></li>
        <li class="item" ng-show="subPager.totalPage-subPager.curPage>2"><a role="button">{{subPager.totalPage-1}}</a></li>
        <li class="item" ng-show="subPager.totalPage-subPager.curPage>1"><a role="button">{{subPager.totalPage}}</a></li>
        <li class="next" ng-class="{true:'disabled',false:''}[subPager.curPage == subPager.totalPage]">
            <a role="button" aria-label="Next">
                <span aria-hidden="true">»</span>
            </a>
        </li>
    </ul>
</nav>
