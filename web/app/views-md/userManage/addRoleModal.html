<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h6 id="J_addRoleLabel">{{ modalInfo.modalTitle }}角色</h6>
</div>
<div class="modal-body md-modal-body">
    <div class="row">
        <div class="col-lg-12">
            <form class="form-horizontal" novalidate>
                <div class="form-group clear-mrgb" ng-class="{'has-error': validate.role.name.dirty && validate.role.name.invalid,'has-success':validate.role.name.dirty && validate.role.name.valid}" >
                    <label class="control-label col-lg-3 modal-col-20">角色名称<span class="sign-must">*</span></label>
                    <div class="col-lg-8 modal-col-70">
                        <input class="form-control" type="text" ng-model="roleModalForm.name" placeholder="请输入角色名称" ng-change="changeStatus('name')">
                        <div class="validate-container">
                            <span ng-if="validate.role.name.dirty && validate.role.name.error.required">
                                角色名称不能为空
                            </span>
                            <span ng-if="validate.role.name.dirty && validate.role.name.error.format">
                                角色名称不超过20个字符
                            </span>
                        </div>
                    </div>
                    <div class="col-lg-1 modal-col-10">
                        <img ng-if="validate.role.name.dirty && validate.role.name.invalid" ng-src="./src/images/validate-fail.png">
                        <img ng-if="validate.role.name.dirty && validate.role.name.valid" ng-src="./src/images/validate-right.png">
                    </div>
                </div>
                <div class="form-group clear-mrgb" ng-class="{'has-error': validate.role.comment.dirty && validate.role.comment.invalid,'has-success':validate.role.comment.dirty && validate.role.comment.valid}" >
                    <label class="control-label col-lg-3 modal-col-20">说明</label>
                    <div class="col-lg-8 modal-col-70">
                        <textarea class="form-control" type="text" rows="5" ng-model="roleModalForm.comment" placeholder="说明不超过256个字符" ng-change="changeStatus('comment')">
                        </textarea>
                        <div class="validate-container">
                            <span ng-if="validate.role.comment.dirty && validate.role.comment.error.format">
                                说明不超过256个字符
                            </span>
                        </div>
                    </div>
                    <div class="col-lg-1 modal-col-10">
                        <img ng-if="validate.role.comment.dirty && validate.role.comment.invalid" ng-src="./src/images/validate-fail.png">
                        <img ng-if="validate.role.comment.dirty && validate.role.comment.valid" ng-src="./src/images/validate-right.png">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-3 modal-col-20">角色权限</label>
                    <div class="col-lg-8 modal-col-80">
                        <ul class="list-group modal-select select-role" ng-model="roleModalForm.roleAuth">
                            <li class="list-item col-lg-4 pdl0 pdr0 checkbox" ng-repeat="va in ViewAuthOptions">
                              <label title="{{va.name}}">
                                <input type="checkbox" ng-value="{{va.id}}" title="{{va.name}}" ng-checked="selected.indexOf(va.id) >= 0" ng-click="updateSelected($event,va.id)">{{va.name}}
                              </label>
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal-footer">
    <div class="alert alert-danger text-center" role="alert" ng-show="errorMsg!=''">
            {{errorMsg}}
    </div>
    <button class="btn btn-orange btn-inline" data-text="保存" ng-click="clickUserOk($event)">保存</button>
    <button class="btn btn-gray btn-inline" data-text="保存并继续新增" ng-hide="actionType == 'edit'" ng-click="clickUserOk($event,true)">保存并继续新增</button>
</div>
