<!-- data section s -->
<div class="row">
  <div class="panel panel-default section-panel">
        <div class="panel-heading">
            <div class="row">
                <span class="serv-title-text">角色列表</span>
                <form class="pull-right mgr15">
                    <a href="javascript:;" class="btn btn-warning btn-sm" ng-click="clickInsert()">新增</a>
                </form>
            </div>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-condensed table-hover table-limit">
                    <thead>
                        <tr>
                            <th>角色名称</th>
                            <th>角色详情</th>
                            <th>拥有权限</th>
                            <th class="operate-col">操作</th>
                        </tr>
                    </thead>
                    <tbody ng-show="loading"> 
                        <tr class="tr-loading text-center">
                            <td colspan="4"><div class="loading"></div></td>
                        </tr>
                    </tbody>
                    <tbody ng-hide="loading">            
                        <tr class="tr-empty text-center" ng-show="roleList.length==0">
                            <td colspan="4" ng-if="getListError!=''">{{getListError}}</td>
                            <td colspan="4" ng-if="getListError==''">数据为空</td>
                        </tr>
                        <tr ng-repeat="item in roleList">
                            <td title="{{item.name}}">{{item.name}}</td>
                            <td title="{{item.comment}}">{{item.comment}}</td>
                            <td title="{{item.viewAuth}}">{{item.viewAuth}}</td>
                            <td class="operate-col">
                                <a class="btn btn-info btn-sm" ng-click="clickEdit($index)">修改</a>
                                <a class="btn btn-danger btn-sm" ng-click="clickDelete($index)">删除</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- table e -->
            <!-- pagination s -->
          <nav class="j-navPager" ng-hide="loading || roleList.length==0">
              <div class="navPager" ng-modal="pager" ng-include="'views/mod/pagination.html'">
              </div>
          </nav>
          <!-- pagination e -->
        </div>
    </div>
</div>
<!-- data section e -->
